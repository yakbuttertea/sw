	<script type="text/javascript" language="javascript" class="init">



var editor; // use a global for the submit and return data rendering in the examples

$(document).ready(function() {
	editor = new $.fn.dataTable.Editor( {
		ajax: "../php/staff.php",
		table: "#inventory",
		fields: [ {
				label: "Item #:",
				name: "itemnumber"
			}, {
				label: "Herb name:",
				name: "herbname"
			}, {
				label: "Chinese name:",
				name: "chname"
			}, {
				label: "Comment:",
				name: "comment"
			}, {
				label: "Lot #:",
				name: "lotnumber"
			}, {
				label: "Rev #:",
				name: "revnumber"
			}, {
				label: "Entry date:",
				name: "date",
				type: "date"
			}, {
				label: "Location:",
				name: "location"
			}, {
				label: "Label:",
				name: "label"
			}, {
				label: "Supplier:",
				name: "supplier"
			}, {
				label: "Boxes:",
				name: "nboxes"
			}
		]
	} );

	$('#inventory').DataTable( {
		dom: "Bfrtip",
		ajax: "../php/staff.php",
		columns: [
			{ data: "itemnumber"},
			{ data: null, render: function ( data, type, row ) {
				// Combine the Herb name and Chinese name into a single table field
				return data.herbname+' '+data.chname;
			} },
			{ data: "comment" },
			{ data: "lotnumber" },
			{ data: "revnumber" },
			{ data: "supplier"},
			{ data: "date" },
			{ data: null, render: function ( data, type, row ) {
				// Combine the Location and Label into a single table field
				// Most of Label field in database is empty sometimes it contains a P to let
				// us know the herbs are labelled. So if it contains a P, I need the field
				// to be added to the location field and displayed in the datatable.
					return data.location+' ('+data.label+')';
			} },
			{ data: "nboxes" }
		],
		select: true,
		buttons: [
			{ extend: "create", editor: editor },
			{ extend: "edit",   editor: editor },
//			{
//				extend: "selectedSingle",
//				text: 'Duplicate',
//				action: function ( e, dt, node, config ) {
//					// Place the selected row into edit mode (but hidden),
//					// then get the values for all fields in the form
//					var values = editor.edit(
//							table.row( { selected: true } ).index(),
//							false
//						)
//						.val();
//
//					// Create a new entry (discarding the previous edit) and
//					// set the values from the read values
//					editor
//						.create( {
//							title: 'Duplicate record',
//							buttons: 'Create from existing'
//						} )
//						.set( values );
//				}
//			},
			{ extend: "remove", editor: editor }
		],
		order: [[ 1, "asc" ]]
	} );
} );



	</script>
</head>

<body class="dt-example">
	<div class="container">
		<section>
			<h1>Shelf Inventory<span>Database of boxes location</span></h1>
			<table id="inventory" class="display" cellspacing="0" width="100%">
				<thead>
					<tr>
						<th>Item#</th>
						<th>Name</th>
						<th>Comment</th>
						<th>Lot#</th>
						<th>Rev#</th>
						<th>Supplier</th>
						<th>Date</th>
						<th>Location</th>
						<th>Boxes</th>
					</tr>
				</thead>

				<tfoot>
					<tr>
						<th>Item#</th>
						<th>Name</th>
						<th>Comment</th>
						<th>Lot#</th>
						<th>Rev#</th>
						<th>Supplier</th>
						<th>Date</th>
						<th>Location</th>
						<th>Boxes</th>
					</tr>
				</tfoot>
			</table>
		</section>
	</div>

</body>
